<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades</title>
</head>

<style>

    .box{
        border: 2px blue solid;
        background-color: yellow;
    }

    .wrapper{
        font-size: 1.5em;
    }
    .px{
        width: 200px;
    }
    .vw{
        width: 10vw;

    }
    .em{
        width: 10em;
    }

    .pr{
        width: 45%;
    }

</style>




<body>

    <div class="wrapper">
        <div class="box px"> I am 200px wide.</div><br>
        <div class="box vw"> I am 10vw wide.</div><br>
        <div class="box em"> I am 10em wide.</div><br>
        <div class="box pr"> I am 10em wide.</div><br>



        
    </div>
    
    
</body>
</html>
