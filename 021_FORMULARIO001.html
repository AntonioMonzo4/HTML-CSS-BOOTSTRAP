<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <h1>FORMULARIO</h1>

    <form action="#">

        <p>
            <label for="hora">HORA</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <label for="usuario">USUARIO</label>
            <input type="text" name="usuario" id="usuario">
        </p>
        <p>
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña">


        </p>
        <p>
            <label for="genero">SEXO</label>
            <input type="radio" name="genero" id="genero" value="m">Masculino
            <input type="radio" name="genero" id="genero" value="f">Femenino
        </p>
        <p>
            <label for="registrado">registrado</label>
            <input type="checkbox" name="registrado" id="registrado" checked>
        </p>
        <p>
            <label for="campopreferido">Campo preferido</label>
            <input type="radio" name="campopreferido" id="campopreferido" value="I">informatica
            <input type="radio" name="campopreferido" id="campopreferido" value="M">mates
            <input type="radio" name="campopreferido" id="campopreferido" value="F">fisica
        </p>

        <p>
            <label for="edad">EDAD</label>
            <input type="number" name="edad" id="edad" size="5" value="30">
            <label for="Fecha_Nacimiento"></label>
            <input type="date" name="Fecha_Nacimiento" id="Fecha_Nacimiento">
        </p>
        <p>
            <label for="typefile"><b>SELECCIONE FICHERO</b></label>
            <input type="file" name="typefile" id="typefile">
        </p>
        <p>
            <label for="satisfaccion">RANGO</label>
            <input type="range" name="satisfaccion" id="satisfaccion">
        </p>
        <p>
            <input type="submit" value="ENVIAR INFORMACIóN">
        </p>
        <p>
            <label for="email">email</label>
            <input type="email" name="email" id="email">
        </p>


    </form>
    
</body>
</html>
