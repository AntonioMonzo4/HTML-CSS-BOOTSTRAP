<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de texto</title>
</head>

<body>
    <h2>Manejo de textos</h2>

    <p>
        <b> Este texto es en negrita</b>
    </p>

    <p><big>Esto es un texto gigante</big></p><!--ROJO esta obsoleta-->

    <p><small>Esto es un tamaño pequeño de letra</small></p>

    <p><s>Esto es un texto tachado</s></p>

    <p><tt>Texto con apariencia de teletipo</tt></p>

    <p><u>Esto es un texto subrayado</u></p>
    
</body>

</html>
