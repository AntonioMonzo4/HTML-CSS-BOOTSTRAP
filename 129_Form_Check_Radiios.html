<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">

    <form action="">



        <!-- Form RADIOS-->


        <h3 class="m-3">Form controls Radios</h3>
        <div class="m-3">

            <div class="form-check ">


                <input type="radio" class="form-check-input" name="colores" id="colores">

                <label for="colores" class="form-check-label">Rojo</label>
            </div>

            <div class="form-check ">


                <input type="radio" class="form-check-input" name="colores" id="colores">

                <label for="colores" class="form-check-label">Verde</label>
            </div>

            <div class="form-check ">


                <input type="radio" class="form-check-input" name="colores" id="colores">

                <label for="colores" class="form-check-label">Azul</label>
            </div>



        </div>

        <div class="m-5">
            <hr>
        </div>



        
        <!-- Form CHECK-->


        <h3 class="m-3">Form controls Radios</h3>
        <div class="m-3">

            <div class="form-check ">


                <input type="checkbox" class="form-check-input" value="b" id="colores">

                <label for="colores" class="form-check-label">Blanco</label>
            </div>

         
            
            <div class="form-check ">


                <input type="checkbox" class="form-check-input" value="r" id="colores">

                <label for="colores" class="form-check-label">Rojo</label>
            </div>

            
            <div class="form-check ">


                <input type="checkbox" class="form-check-input" value="n" id="colores">

                <label for="colores" class="form-check-label">Negro</label>
            </div>




        </div>

        <div class="m-5">
            <hr>
        </div>




                
        <!-- Form SWITCHES-->


        <h3 class="m-3">Form controls SWITCHES</h3>
        <div class="m-3">

            <div class="form-check form-switch">


                
                <input type="checkbox" class="form-check-input" role="switch" id="colores">

                <label for="colores" class="form-check-label">Negro</label>


            </div>

            
            <div class="form-check form-switch">


                
                <input type="checkbox" class="form-check-input" role="switch" id="colores" checked>

                <label for="colores" class="form-check-label">Negro checkeado</label>


            </div>

            
            <div class="form-check form-switch">


                
                <input type="checkbox" class="form-check-input" role="switch" id="colores" disabled>

                <label for="colores" class="form-check-label">Negro disable</label>


            </div>

            
            <div class="form-check form-switch">


                
                <input type="checkbox" class="form-check-input" role="switch" id="colores" checked disabled> 

                <label for="colores" class="form-check-label">Negro d y c</label>


            </div>



        </div>

        <div class="m-5">
            <hr>
        </div>






 











    </form>


    
</div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  </body>
</html>
