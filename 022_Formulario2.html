<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO 2</title>
</head>

<body>
    <h1>FORMULARIO 002 </h1>

    <form action="#">


    <fieldset>
        <legend>Datos: </legend>

    <p>
        <label for="idusuario">ID: </label>
        <input type="text" name="idusuario" id="idusuario" readonly value="id123456">
        
    </p>

    <p>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" disabled>
        
    </p>



    <p>
        <label for="apellidos">Apellidos: </label>
        <input type="text" name="apellidos" id="apellidos" required>
        
    </p>
    
    </fieldset>
    <p>
        <label for="buscar">Buscar: </label>
        <input type="search" name="buscar" id="buscar" >
        
    </p>

    <p>
        <label for="telefono">TLFN:</label>
        <input type="tel" name="telefono" id="telefono" >
        
    </p>

    <p>
        <label for="micolor">COLOR:</label>
        <input type="color" name="micolor" id="micolor" >
        
    </p>

    <p>
        <label for="semana">Semana </label>
        <input type="week" name="semana" id="semana" >
        
    </p>

    <p>
        <label for="mes">MES </label>
        <input type="month" name="mes" id="mes" >
        
    </p>

    <p>
        
        <input type="hidden" name="cosita" id="cosita" value="micosita">
        
    </p>

    <p>

        <input type="submit" value="ENVIAR">
        <input type="reset" value="RESET" >

    </p>

</form>




    
</body>
</html>
