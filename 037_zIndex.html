<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de zIndex</title>
    <link rel="stylesheet" href="css/estilos010.css">
</head>
<body>
    <h1>Uso de zIndex</h1>

    <div id="absdiv1">
        <br><span class="bold">DIV #1</span>position:absolute;
    </div>

    <div id="reldiv1">
        <br><span class="bold">DIV #2</span>position:relative;
    </div>

    <div id="reldiv2">
        <br><span class="bold">DIV #3</span>position:relative;
    </div>

    <div id="absdiv2">
        <br><span class="bold">DIV #4</span>position:absolute;
    </div>

    <div id="normdiv">
        <br><span class="bold">DIV #5</span>no position;
    </div>
    
</body>
</html>
