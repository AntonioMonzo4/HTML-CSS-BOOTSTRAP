<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Select en html</title>
</head>
<body>
    <h1>Select en html</h1>

    <form action="#">

        <select name="sestudios" id="sestudios">
            <option value="P">Primaria</option>
            <option value="E">ESO</option>
            <option value="GM">Grado Medio</option>
            <option value="B">Bachillerato</option>
            <option value="GS">Grado</option>

        </select>

        <select name="sestudios" id="sestudios" multiple="multiple">
            <option value="P">Primaria</option>
            <option value="E">ESO</option>
            <option value="GM">Grado Medio</option>
            <option value="B">Bachillerato</option>
            <option value="GS">Grado</option>

        </select>
    </form>
    
</body>
</html>
