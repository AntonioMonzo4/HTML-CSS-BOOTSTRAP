<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">

    <form action="">



        <!-- Form controls -->


        <h3 class="m-3">Form controls </h3>
        <div class="m-3">


        <label for="correo_e" class="form-label">Correo: </label>
        <input type="email" id="correo_e" placeholder="nombre@empresa.com">

        </div>



        <div class="m-3">

            <label for="textComentarios" class="form-label">Comentarios </label>
            <textarea name="textComentarios" id="textComentarios" cols="30" rows="10"></textarea>
        </div>


        <div class="m-5">
            <hr>
        </div>



            <!-- Form tamaños -->


            <h3 class="m-3">Form tamaños </h3>
            <div class="m-3">
    
                <input class="form-control form-control-lg" type="text" placeholder=".form-controls-lg">
    
                <input class="form-control " type="text" placeholder=".form-controls-lg">

                <input class="form-control form-control-sm" type="text" placeholder=".form-controls-lg">

    
            </div>
    
    
    
            <div class="m-5">
                <hr>
            </div>

            <!-- Form text -->

            
            <h3 class="m-3">Form text </h3>
            <div class="m-3">

                <div class="row aling-items-center">

                    <div class="col-auto">
                        <label for="" class="col-form-label">Clave: </label>
                    </div>

                    
                    <div class="col-auto">


                        <input type="password" name="clave" id="clave">
                    </div>

                    
                    <div class="col-auto">

                        <span class="form-text">
                            La clave debe contener de 6-16 caractéres.
                        </span>
                    </div>

                </div>

            </div>
    
    
    
            <div class="m-5">
                <hr>
            </div>
    


                        <!-- Form Disabled & ReadOnly -->

            
                        <h3 class="m-3">Form Disabled & ReadOnly</h3>
                        <div class="m-3">

                            <input class="form-control" type="text" name="text1" id="text1" placeholder="Texto desactivado" disabled>
                            <input class="form-control" type="text" name="text2" id="text2" placeholder="Solo lectura" readonly>

                            <input class="form-control" type="text" name="text3" id="text3" placeholder="Texto desactivado y solo lectura" disabled readonly>

            
                        </div>
                
                
                
                        <div class="m-5">
                            <hr>
                        </div>

                        <!-- Form color -->

            
                        <h3 class="m-3">Form Color</h3>
                        <div class="m-3">

                            <label for="micolor" class="form-label">Elige color: </label>

                            <input type="color" name="micolor" id="micolor" class="form-control form-control-color" value="#420">


                           

            
                        </div>
                
                
                
                        <div class="m-5">
                            <hr>
                        </div>
                

                        <!-- Form Lista de datos-->

            
                        <h3 class="m-3">Form Lista de datos</h3>
                        <div class="m-3">

                            <label for="" class="form-label">Ejemplo de provincias de España: </label>
                            <input class="form-control" list="datosProvincias" id="ListaProvincias" placeholder="Buscar">
                            <datalist id="datosProvincias">

                                <option value="Salamanca">
                                <option value="Sevilla">
                                <option value="San Sebastian">
                                <option value="Teruel">
                                <option value="Murcia">
                                <option value="Alicante">
                                                        

                            </datalist>

            
                        </div>
                
                
                
                        <div class="m-5">
                            <hr>
                        </div>





                    








    </form>


    
</div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  </body>
</html>
