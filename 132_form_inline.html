    <div class="container">

    <form action="">

        <form action="#" class="row row-cols-lg-auto g-3 align-items-center ">
            <div class="col-12">
                <label class="visually-hidden" for="usu">Usuarios</label>
                <div class="input-group">


                    <div class="input-group-text">@</div>
                    <input class="form-control" type="text" name="usu" id="usu" placeholder="Usuario">
    
                </div>
               
            </div>

            <div class="col-12">
                <label class="visually-hidden" for="usu2">Preferencias</label>

                    <option selected>Elegir opci√≥n...</option>

                </select>

            <div class="col-12">
               <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineF">

        </form>

    </form>


    
</div>
